        .summary-text:empty::before { content: "í•µì‹¬ ìš”ì•½ ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”."; color: var(--placeholder-color); }

        .detail-section { margin-bottom: 30px; min-height: 100px; }

        .detail-content:empty::before { content: "ìƒì„¸ íšŒì˜ ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”."; color: var(--placeholder-color); }

        .doc-footer {

            border-top: 1px solid #eee; padding-top: 12px;

        /* ë¡œë”© í™”ë©´ */
        #loading {

            background: rgba(255,255,255,0.9); z-index: 9999;

        /* ğŸ“± ëª¨ë°”ì¼ ìµœì í™” (ë¯¸ë””ì–´ ì¿¼ë¦¬) */
        @media screen and (max-width: 900px) {

            }

            .editor-panel {

                /* ëª¨ë°”ì¼ì—ì„œ ë¯¸ë¦¬ë³´ê¸°ëŠ” ê°€ë¡œ ìŠ¤í¬ë¡¤ í—ˆìš© (A4 ë¹„ìœ¨ ìœ ì§€ ìœ„í•¨) */
                align-items: flex-start;

            /* ëª¨ë°”ì¼ì—ì„œ ë¯¸ë¦¬ë³´ê¸°ê°€ ë„ˆë¬´ í¬ë©´ ì‚¬ìš©ìê°€ ë‹¹í™©í•  ìˆ˜ ìˆìœ¼ë‹ˆ ì•ˆë‚´ ë¬¸êµ¬ ì¶”ê°€ */
            .preview-wrapper::before {
                content: "â† ë¯¸ë¦¬ë³´ê¸° í™”ë©´ì„ ì¢Œìš°ë¡œ ìŠ¤í¬ë¡¤í•˜ì„¸ìš” â†’";

<body>

    <div id="loading">PDF ìƒì„± ì¤‘...</div>

    <!-- ì…ë ¥ íŒ¨ë„ -->
    <div class="editor-panel">
        <h2>Report Generator</h2>
        
        <div class="input-group">
            <label>Date (íšŒì˜ ë‚ ì§œ)</label>
            <input type="date" id="in-date" class="input-field">
        </div>

        <div class="input-group">
            <label>Title</label>
            <input type="text" id="in-title" class="input-field" placeholder="ë³´ê³ ì„œ ì œëª© ì…ë ¥">
        </div>
        
        <div class="input-group">
            <label>Author</label>
            <input type="text" id="in-author" class="input-field" placeholder="ì‘ì„±ì ì´ë¦„ ì…ë ¥">
        </div>

        <div class="input-group">
            <label>Executive Summary</label>
            <textarea id="in-summary" class="input-field" placeholder="í•µì‹¬ ìš”ì•½ì„ ì…ë ¥í•˜ì„¸ìš” (2~3ì¤„ ê¶Œì¥)"></textarea>
        </div>
        <div class="input-group">
            <label>Details</label>
            <textarea id="in-content" class="input-field" style="height: 200px;" placeholder="ìƒì„¸ ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”.&#13;&#10;1. ì£¼ìš” ì•ˆê±´&#13;&#10;2. ê²°ì • ì‚¬í•­&#13;&#10;3. í–¥í›„ ê³„íš"></textarea>
        </div>
        <button class="btn-download" onclick="exportPDF()">EXPORT TO PDF</button>
    </div>

    <!-- ë¯¸ë¦¬ë³´ê¸° ì˜ì—­ -->
    <div class="preview-wrapper">
        <div id="report-content">
            <header class="doc-header">
                <div class="header-left">
                    <span class="doc-type">Meeting Report</span>
                    <h1 id="out-title"></h1>
                </div>
                <div class="header-right">
                    <div id="out-date"></div>
                    <div id="out-author"></div>
                </div>
            </header>

            <section class="executive-summary">
                <span class="section-label">Executive Summary</span>
                <div class="summary-text" id="out-summary"></div>
            </section>

            <section class="detail-section">
                <span class="section-label" style="color: #666; border-bottom: 1px solid #ddd; width: 100%; padding-bottom: 5px; margin-bottom: 15px;">Detailed Information</span>
                <div class="detail-content" id="out-content"></div>
            </section>

            <footer class="doc-footer">
                <div></div>
                <div></div>
            </footer>
        </div>
    </div>

    <script>
        // 1. ë‚ ì§œ ë¡œì§
        const dateInput = document.getElementById('in-date');
        const dateOutput = document.getElementById('out-date');

        const today = new Date();
        const yyyy = today.getFullYear();
        const mm = String(today.getMonth() + 1).padStart(2, '0');
        const dd = String(today.getDate()).padStart(2, '0');
        
        dateInput.value = `${yyyy}-${mm}-${dd}`;
        
        function updateDateDisplay(dateString) {
            if (!dateString) return;
            const parts = dateString.split('-');
            dateOutput.innerText = `Date: ${parts[0]}.${parts[1]}.${parts[2]}`;
        }

        updateDateDisplay(dateInput.value);

        dateInput.addEventListener('input', (e) => {
            updateDateDisplay(e.target.value);
        });

        // 2. í•„ë“œ ë™ê¸°í™”
        const sync = (idIn, idOut) => {
            const elIn = document.getElementById(idIn);
            const elOut = document.getElementById(idOut);
            if(elIn && elOut) {
                elIn.addEventListener('input', (e) => {
                    elOut.innerText = e.target.value;
                });
            }
        };
        sync('in-title', 'out-title');
        sync('in-author', 'out-author');
        sync('in-summary', 'out-summary');
        sync('in-content', 'out-content');

        // 3. PDF ì¶œë ¥
        function exportPDF() {
            const element = document.getElementById('report-content');
            
            const title = document.getElementById('in-title').value;
            const content = document.getElementById('in-content').value;
            if(!title && !content) {
                if(!confirm("ë‚´ìš©ì´ ë¹„ì–´ìˆìŠµë‹ˆë‹¤. PDFë¡œ ì €ì¥í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;
            }

            const loading = document.getElementById('loading');
            loading.style.display = 'flex';

            const selectedDate = dateInput.value.replace(/-/g, '');
            
            const opt = {
                margin:       0,
                filename:     `MeetingReport_${selectedDate}.pdf`,
                image:        { type: 'jpeg', quality: 1 },
                html2canvas:  { scale: 2, scrollY: 0, useCORS: true, letterRendering: true },
                jsPDF:        { unit: 'mm', format: 'a4', orientation: 'portrait' },
                pagebreak:    { mode: ['avoid-all', 'css', 'legacy'] }
            };

            setTimeout(() => {
                html2pdf().set(opt).from(element).save().then(() => {
                    loading.style.display = 'none';
                }).catch(err => {
                    alert('PDF ìƒì„± ì˜¤ë¥˜');
                    console.error(err);
                    loading.style.display = 'none';
                });
            }, 500);
        }
    </script>
